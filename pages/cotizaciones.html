<!-- Cotizaciones main -->
        <main class="cotizaciones-main">
            <p class="heading">Cotizaciones</p>
            <form action="">
                <fieldset>
                    <legend>Ingresa tus datos y especificaciones de tu pedido</legend>

                    <div class="input-cotizaciones">
                    <label for="nombre-form">Nombre:</label>
                    <input type="text" placeholder="Nombre" id="nombre-form">
                    </div>

                    <div class="input-cotizaciones">
                    <label for="email-form">E-mail:</label>
                    <input type="email" placeholder="Email" id="email-form">
                    </div>

                    <div class="input-cotizaciones">
                    <label for="tel-form">Teléfono:</label>
                    <input type="number" placeholder="Teléfono" id="tel-form">
                    </div>

                    <div class="input-cotizaciones">
                        <label for="direccion-form">Dirección del evento: </label>
                        <input type="text" placeholder="Dirección o link con la ubicación" id="direccion-form">
                    </div>

                    <div class="input-cotizaciones">
                    <label for="postre">Tipo de postre:</label>
                    <select name="Postre" id="postre">
                        <option value="#">-</option>
                        <option value="">Cupcakes</option>
                        <option value="">Minicakes</option>
                        <option value="">Pasteles</option>
                        <option value="">Galletas</option>
                    </select>
                    </div>

                    <div class="input-cotizaciones">
                    <label for="cantidad-form">No. de personas: </label>
                    <input type="number" placeholder="Invitados" id="cantidad-form">
                    </div>

                    <div class="input-cotizaciones">
                    <label for="tema-form">Concepto/tema del evento: </label>
                    <input type="text" name="" id="tema-form" placeholder="Ej.: princesas, terror, star wars, etc...">
                    </div>

                    <div class="input-cotizaciones">
                    <label for="fecha-form">Fecha del evento: </label>
                    <input type="date" name="" id="fecha-form">
                    </div><br>

                    <div class="input-cotizaciones">
                    <label for="coment-for">Comentarios: </label>
                    <textarea name="" id="coment-for" cols="500" rows="3"></textarea>
                    </div>
                </fieldset>
            </form>
        </main>
